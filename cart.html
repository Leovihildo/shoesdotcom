<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoesdotcom</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- The Styled sheet -->
    <link rel="stylesheet" href="css/shoes.css">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/d2d33bd796.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Swiper-js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>

    <!-- Page Header -->
    <header id="header">
        <nav id="nav_scroll" class="navbar navbar-light bg-light sticky-top">
            <div class="container">
                <h1><a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>Cart</h1>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
        <div class="container items-container">
            <div class="carted-items">
                <h5 class="item-name">Product</h5>
                <h6 class="item-price">Price</h6>
                <div class="item-total">
                    <div class="minus">
                        <i class="fa fa-minus-circle" aria-hidden="true"></i>
                    </div>
                    <span class="item-val">1</span>
                    <div class="plus">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <br><hr><br>
            </div>
            <div class="items-total">Total = #</div>
        </div>

    
    <!-- -----FOOTER SECTION--- -->
  <main-footer></main-footer>
   
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/shoes.js" type="module"></script>
  <script src="js/cart.js"></script>
  <script src="js/jQuery v3.6.0.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <!-- <script src="Products/index.js"></script> -->
</body>
</html>
